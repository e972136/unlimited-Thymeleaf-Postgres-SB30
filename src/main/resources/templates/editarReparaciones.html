<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

    <link th:href="@{/style.css}" rel="stylesheet" />

    <title>Editar Reparaciones</title>
</head>


<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <a th:href="@{/thymeleaf/estimacion/editarEstimacion(id=${estimacion.estimacionId})}"
                       th:object="${estimacion}" class="btn btn-primary patito-ancho btn-lg">Regresar</a>
                    <h3 class="text-center">Reparaciones</h3>
                </div>

                <div class="card-body">

                    <form th:action="@{/thymeleaf/reparaciones/saveReparacionEntity(idEstimacion=*{estimacionId})}"
                          th:object="${estimacion}" method="POST">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Detalle Reparacion</label>

                                <input
                                        class="form-control"
                                        type="text"
                                        name="descripcion"
                                        required
                                />
                            </div>
                            <div class="col-3">
                                <label class="form-label">Precio</label>

                                <input
                                        class="form-control"
                                        type="number"
                                        step="0.01"
                                        name="precio"
                                        required
                                />
                            </div>
                            <button type="submit" class="btn btn-primary col-3">
                                Agregar Reparacion
                            </button>
                        </div>

                    </form>


                    <!-- https://www.baeldung.com/thymeleaf-list -->
                    <form th:action="@{/thymeleaf/reparaciones/saveReparaciones(idEstimacion=*{estimacionId})}"
                          th:object="${estimacion}" method="POST" id="myForm" class="row">

                        <div class="col-1">
                            <label for="estimacion"><b>Estimacion</b></label>
                        </div>

                        <div class="col-2">
                            <input type="text" class="form-control" id="estimacion" th:field="*{estimacionId}" readonly>
                        </div>


                        <div class="col-9"></div>


                        <div class="col-3 m-3">
                            <button type="submit" class="btn btn-success btn-lg form-control" id="guardarBoton">Guardar <i
                                    class="fa fa-plus-square " aria-hidden="true" ></i></button>
                        </div>

                        <div class="col-12">
                            <fieldset>
                                <!--                                    <button type="submit" class="btn btn-success col-3">Guardar<i class="fa fa-plus-square" aria-hidden="true"></i></button>-->
                                <!--                                    <input type="reset" class="btn btn-danger col-3" id="resetButton" name="reset" th:value="Reset" />-->
                                <!--                                    <a th:href="@{/reparaciones/agregarReparacion(id=${estimacion.estimacionId})}" class="btn btn-warning col-3">Agregar<i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>-->
                                <table class="table table-striped table-dark">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Detalle Reparacion</th>
                                        <th>Precio</th>
                                        <th>Borrar</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="rep, itemStat : *{reparaciones}">
                                        <td class="col-2">
                                            <input class="form-control"
                                                   th:field="*{reparaciones[__${itemStat.index}__].id}" readonly/>
                                            <input class="form-control"
                                                   th:field="*{reparaciones[__${itemStat.index}__].estimacionId}"
                                                   hidden/>
                                        </td>

                                        <td class="col-7">
                                            <input class="form-control"
                                                   th:field="*{reparaciones[__${itemStat.index}__].detalleReparacion}"
                                                   onchange="cambio1(this)"/>
                                        </td>

                                        <td class="col-2">
                                            <input class="form-control" type="number" step="0.01"
                                                   th:field="*{reparaciones[__${itemStat.index}__].precio}"
                                                   onchange="cambio1(this)"/>
                                        </td>

                                        <td class="col-1">
                                            <a th:href="@{/thymeleaf/reparaciones/eliminarReparacion(idReparacion=${rep.id},idEstimacion=${estimacion.estimacionId})}"
                                               class="btn btn-danger btn-sm">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </fieldset>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- JavaScript to prevent form submission on Enter key -->
<script>
    document.getElementById("myForm").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
        }
    });

    function cambio1(t) {
        console.log("objeto: "+t.name)
        var casilla = document.getElementById("guardarBoton")
        casilla.style.backgroundColor = '#ffcccc'
    }
</script>

</body>

</html>
