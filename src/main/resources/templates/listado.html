<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
<!--    Refresca cada 10 minutos -->
    <meta http-equiv="refresh" content="600">
    <title>Unlimited</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1 class="col-10">Listado Estimaciones</h1>
        <img src="pedidos.png" class="rounded mx-auto d-block" alt="...">
    </div>
    <form action="" method="get" autocomplete="off">
        <div class="input-group mb-3">
            <button class="btn btn-primary" type="submit" id="button-addon1">
                <i class="fa fa-search"></i>
            </button>
            <input type="text" name="busqueda" class="form-control"
                   placeholder="Buscar por estimacion, placa, nombre cliente"
                   th:value="${param.busqueda}">
        </div>
    </form>
    <div class="row">
        <a th:href="@{/thymeleaf/estimacion/crearEstimacion}" class="btn btn-success ">Agregar Estimacion <i
                class="fa fa-plus-square" aria-hidden="true"></i></a>
    </div>
    <table class="table table-dark table-striped">
        <thead>
        <tr class="bg-dark text-white">
            <th>Est</th>
            <th>Placa</th>
            <th>Asegurado</th>
            <th>Aseguradora</th>
            <th>Estimado por</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ob:${listado}">
            <td class="col-1" th:text=${ob.id}></td>
            <td class="col-1" th:text=${ob.placa}></td>
            <td class="col-3" th:text=${ob.asegurado}></td>
            <td class="col-2" th:text=${ob.aseguradora}></td>
            <td class="col-3" th:text=${ob.estimadoPor}></td>
            <td class="col-1" th:text="${ob.fechaEvaluacion}"></td>
            <!--                acciones -->
            <td class="col-1">
                <a th:href="@{/thymeleaf/estimacion/editarEstimacion(id=${ob.id})}" class="btn btn-warning">Editar
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--                componente paginacion, no olvidar poner el bean en el principal-->
    <div class="row">
        <div class="col-sm-6">
            <!--                        activar para mostrar total de registros-->
            <!--                                        <div sd:pagination-summary=""></div>-->
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination="full">

                </ul>
            </nav>
        </div>
    </div>
    <!--        fin paginacion-->

    <a th:href="@{/thymeleaf}" class="btn btn-primary">Regresar</a>

    <div class="card-footer bg-white text-success" th:if="${message!=null}">
        <span th:text="${message}"></span>
    </div>
</div>


</body>
</html>
